                <div class="row">

                       <div class="row"></div>

                       <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">First Name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Your first name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Last Name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name1" id="name1" placeholder="Your last name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="email">Email</label>
                            </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="pass">Password</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="password" name="pass" id="pass" placeholder="Create your Password" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="dob">Date of Birth</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="date" name="dob" id="dob" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="num">Contact No.</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="tel" name="num" id="num" placeholder="Your Contact" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label>Address</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Your address" required></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="payment">Payment Mode</label>
                            </div>
                            <div class="col span-2-of-3">
                                    <input type="radio" id="upi" name="payment" value="upi">
                                    <label for="upi">BHIM UPI </label>&emsp;&ensp;
                                    <input type="radio" id="net" name="payment" value="net">
                                    <label for="net">Net Banking </label><br>
                                    <input type="radio" id="card" name="payment" value="card">
                                    <label for="card">Credit Card</label>&emsp;
                                    <input type="radio" id="cod" name="payment" value="cod">
                                    <label for="cod">Cash on Delivery </label><br><br>
                            </div>
                        </div>

                            </div>
                            <div class="col span-2-of-3">
